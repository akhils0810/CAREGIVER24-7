{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Generate Schedule</h2>
        <p class="lead">Generate schedules for upcoming weeks based on the weekly template</p>
        
        <form method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="num_weeks" class="form-label">Number of Weeks</label>
                        <input type="number" class="form-control" id="num_weeks" name="num_weeks" min="1" max="12" value="4" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Schedule</button>
        </form>
    </div>
</div>
{% endblock %}
